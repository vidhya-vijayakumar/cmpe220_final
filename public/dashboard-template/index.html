                          <!--The div element for the map -->
                          <div id="map"></div>
                          <script>
                      // Initialize and add the map
                      function initMap() {
                        // The location of Uluru
                        var california = {lat: 37.3969005, lng: -122.0496515};
                        // The map, centered at Uluru
                        var map = new google.maps.Map(
                            document.getElementById('map'), {zoom: 4, center: california});
                        // The marker, positioned at Uluru
                        var marker = new google.maps.Marker({position: california, map: map});
                      }
                          </script>

                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart','bar']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = google.visualization.arrayToDataTable([
        ['Job_type', 'Employees'],
        ['Full Time', 925],
        ['Paid-on-call', 26],
        ['Part_Time', 16],
        ['Volunteer', 880]
      ]);

        // Set chart options
        var options = {
        title: 'Firefighters Employment Details',
        chartArea: {width: '50%'},
        annotations: {
          alwaysOutside: true,
          textStyle: {
            fontSize: 12,
            auraColor: 'none',
            color: '#555'
          },
          boxStyle: {
            stroke: '#ccc',
            strokeWidth: 1,
            gradient: {
              color1: '#f3e5f5',
              color2: '#f3e5f5',
              x1: '0%', y1: '0%',
              x2: '100%', y2: '100%'
            }
          }
        },
        hAxis: {
          title: 'Number of Firefighters',
          minValue: 0,
        },
        vAxis: {
          title: 'Employment Type'
        }
      };
      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    </script>
