    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Age Range', 'Burns', 'Heart Related', 'Trauma', 'Suffocation', 'others'],
          ['below 30',  36,      29, 156, 46, 13],
          ['30-40',  28,     97, 106, 62, 22],
          ['40-50',  16,       259, 132, 35, 28],
          ['50-60',  10,      290,93, 14, 28],
          ['60-70',  5,      166, 42, 4, 10],
          ['above 70',  0,      65, 22, 1, 1]
        ]);

        var options = {
          title: 'Cause of Death',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>

     <body>
        <div id="curve_chart" style="width: 900px; height: 500px"></div>
      </body>

      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
  
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart','bar']});
  
        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);
  
        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {
  
          // Create the data table.
          var data = google.visualization.arrayToDataTable([
          ['Cause of Death', 'Count'],
          ['Burns', 85],
          ['Suffocation', 141],
          ['Heart Related', 842],
          ['Trauma', 845]
          ['Others', 92]
        ]);
  
          // Set chart options
          var options = {
          title: 'Firefighters Employment Details',
          chartArea: {width: '50%'},
          annotations: {
            alwaysOutside: true,
            textStyle: {
              fontSize: 12,
              auraColor: 'none',
              color: '#555'
            },
            boxStyle: {
              stroke: '#ccc',
              strokeWidth: 1,
              gradient: {
                color1: '#f3e5f5',
                color2: '#f3e5f5',
                x1: '0%', y1: '0%',
                x2: '100%', y2: '100%'
              }
            }
          },
          hAxis: {
            title: 'Number of Firefighters',
            minValue: 0,
          },
          vAxis: {
            title: 'Employment Type'
          }
        };
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
      </script>
